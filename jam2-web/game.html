<!DOCTYPE html>
<html>

<head>
    <title>Parralele</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth * 2;
        canvas.height = window.innerHeight * 2;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = true;
        let timer = 3;
        let keys = [];
        let keyPressed = [false, false];
        let score = 0;
        let previousKey;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        keys.push(generateRandomKey());
        keys.push(generateRandomKey());

        // const bgImage = new Image();
        // bgImage.src = 'illusion.svg';

        // bgImage.onload = function () {
        //     ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
        // };

        function drawSphere(x, y, r, color, label) {
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, r);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, 'gray');
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            drawText(label, x, y + r - 40, 'red');
        }

        function drawText(text, x, y, color) {
            ctx.font = 'bold 34px Arial';
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.fillText(text, x, y);
        }

        function generateSpheres(x, y) {
            for (let i = 0; i < 2; i++) {
                const r = 50;
                if (i % 2 === 0) {
                    drawSphere(x - r, y, r, 'white', keys[0]);
                } else {
                    drawSphere(x + r, y, r, 'black', keys[1]);
                }
            }
        }

        function generateRandomKey() {
            // generate random keyboard key between A and Z
            const min = 65;
            const max = 90;
            let key;
            do {
                key = String.fromCharCode(Math.floor(Math.random() * (max - min + 1)) + min);
            } while (key === previousKey);
            previousKey = key;
            return key;
        }

        window.onload = function () {
            generateSpheres(x, y);
        };

        window.addEventListener('keydown', function (event) {
            const key = event.key.toLowerCase();
            if (key >= 'a' && key <= 'z') {
                if (key === keys[0].toLowerCase() && !keyPressed[0]) {
                    keyPressed[0] = true;
                } else if (key === keys[1].toLowerCase() && !keyPressed[1]) {
                    keyPressed[1] = true;
                }
                if (keyPressed[0] && keyPressed[1]) {
                    console.log('both keys pressed');
                    // draw text on the top left corner
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    //ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
                    score++;
                    drawText('Score: ' + score, 100, 100, 'red');
                    keys = [generateRandomKey(), generateRandomKey()];
                    keyPressed = [false, false];
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                    generateSpheres(x, y);
                    timer = 3;
                }
            }
        });

        window.addEventListener('keyup', function (event) {
            const key = event.key.toLowerCase();
            if (key === keys[0].toLowerCase()) {
                keyPressed[0] = false;
            } else if (key === keys[1].toLowerCase()) {
                keyPressed[1] = false;
            }
        });

        setInterval(()=> {
            timer -= 1;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawText(timer, canvas.width / 2, canvas.height / 2, 'red');
            drawText('Score: ' + score, 100, 100, 'red');
            generateSpheres(x, y);
            if (timer <= 0) {
                timer = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawText('Game Over', canvas.width / 2, canvas.height / 2, 'red');
                drawText('Score: ' + score, 100, 100, 'red');
                window.location.href = 'index.html';
                localStorage.setItem('score', score);
            }
        }, 1000)
    </script>
</body>
</html>
